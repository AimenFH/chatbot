<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Chatbot</title>

        <style>
        body {
                background-image: url('https://ai.flux-image.com/flux/2809ff54-ac38-4670-9b6f-d9e52549cc81.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: black; /* Change text color to black */
            }
            .chat-history {
                text-align: left;
                width: 100%;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                max-height: 400px;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .chat-message {
                width: fit-content;
                word-wrap: break-word;
            }

            .chat-message.user-input {
                background-color: #d0eaff; /* Light blue background */
                text-align: left;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 8px;
            }

            .chat-message.ai-response {
                background-color: #f1f1f1; /* Light grey background */
                text-align: left;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 8px;
            }

            #footer {
                position: fixed;
                bottom: 3%;
                width: 95%;
            }

            .container {
                margin-top: 20px;
            }

            .form-control {
                border-radius: 5px;
            }

            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }

            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }

            @media (max-width: 576px) {
                .chat-history {
                    max-height: 300px;
                }
                .container {
                    margin-top: 10px;
                }
                .form-control {
                    font-size: 14px;
                }
                .btn-primary {
                    font-size: 14px;
                    padding: 8px 12px;
                }
            }
        </style>
    </head>
    <body>
        {% include 'navbar.html' %}

        {% block content %}
        <div class="container mt-4">
            <h1 class="text-center">Generated Image</h1>
            <div class="text-center">
                {% if image_url %}
                    <img src="{{ image_url }}" alt="Generated Image" class="img-fluid mt-3">
                {% else %}
                    <p class="mt-3">No image generated yet.</p>
                {% endif %}
            </div>
            <form action="/image" method="post" class="mt-4">
                <div class="mb-3">
                    <input type="text" name="user_input" class="form-control" placeholder="Enter image prompt">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate Image</button>
                </div>
            </form>
        </div>
        {% endblock %}

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
